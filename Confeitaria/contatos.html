<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Confeitaria Maria Chocolate</title>
    <link rel="stylesheet" href="contatos.css">
</head>
<header>
    <div class="logoImg">
        <img src="logo.png" alt="Maria Chocolate" height="100" />
    </div>
    <div class="titulo">
        <h1>Confeitando para a alegria da sua vida...</h1>
    </div>
</header>
<nav>
    <ul>
        <li><a href="http://127.0.0.1:5500/home.html">Home</a></li>
        <li><a href="http://127.0.0.1:5500/bolos.html">Bolos</a></li>
        <li><a href="http://127.0.0.1:5500/torta.html">Tortas</a></li>
        <li><a href="http://127.0.0.1:5500/festa.html">Festas</a></li>
        <li><a href="http://127.0.0.1:5500/contatos.html">Contatos</a></li>
    </ul>
</nav>

<body>
    <section>
        <div class="tabela">
            <form id="tabela" action="contatos.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="tipoContato">Tipo do Contato:</label>
                <select name="tipoContato" id="tipoContato" required>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="feedbackGeral">Feedback Geral</option>
                </select><br>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br>

                <label for="confirmar">Quero receber mensagens deliciosas</label>
                <input type="checkbox" id="confirmar" name="confirmar"><br>

            </form>
            <a href="home.html">
            <input type="button" value="Enviar"></a>
           
        </div>
    </section>
</body>
